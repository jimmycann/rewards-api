  Title:
    allOf:
      - $ref: '#/definitions/NewTitle'
      - required:
        - id
        properties:
          id:
            type: integer
            format: int64

  TitleArr:
    type: array
    items:
      $ref: '#/definitions/Title'

  NewTitle:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: The title name
        minLength: 2
        maxLength: 64
      description:
        type: string
        description: The titles' description
        maxLength: 255

  UpdateTitle:
    type: object
    required:
      - titleId
    properties:
      titleId:
        type: integer
        description: The ID of the title that is to be updted
        minLength: 1
        maxLength: 11
      titleData:
        type: object
        description: An object containing the title data to update. At least one paramter in this object is required
      titleData.name:
        type: string
        description: The title name
        minLength: 2
        maxLength: 64
      titleData.description:
        type: string
        description: The titles' description
        maxLength: 255
